<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Rectangle Area Calculator</h1>

        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" required>
        
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <button onclick="calculateArea()">Calculate Area</button>
        <button type="button" onClick="window.location.reload()">REFRESH</button>

        <div id="result" class="alert alert-primary"></div>
    </div>

    <script>
        function calculateArea() {
            var length = document.getElementById('length').value;
            var width = document.getElementById('width').value;

            if (length === "" || width === "") {
                document.getElementById('result').textContent = 'Please enter both length and width.';
            } else {
                var area = length * width;
                document.getElementById('result').textContent = 'Area of Rectangle: ' + area + ' square units';
            }
        }
    </script>

</body>
</html>
